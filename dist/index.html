<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="chat.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <title>Basic Chat App</title>
    </head>
    <body>
        <div class="container">
            <div class="chat-window">
                <div class="infos-area">
                    <p>Votre pseudo : <span id="pseudo-display"></span></p>
                </div>
                <div class="chat-area" id="chatArea"></div>
                <div class="input-area">
                    <label for="message">
                        <input type="text" name="message" id="message" placeholder="Votre message ici.." />
                        <button type="submit" id="submit"><i class="bx bxs-paper-plane"></i></button>
                    </label>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
